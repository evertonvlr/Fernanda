<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor com Animação Fluida</title>
    <!-- Tailwind CSS para estilo moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #F8E8E8;
            overflow: hidden; /* Evita a barra de rolagem */
        }

        /* 3D Container para habilitar a perspectiva para a animação */
        .card-container {
            width: 300px;
            height: 300px;
            cursor: pointer;
            perspective: 1000px;
            position: relative;
        }

        /* Container que segura o envelope e o papel da carta */
        .envelope-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* O papel da carta que desliza para fora */
        .envelope-letter {
            position: absolute;
            width: 80%;
            height: 80%;
            bottom: -50px; /* Começa escondido abaixo da base */
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.8s ease-in-out;
            opacity: 0; /* Começa invisível */
            z-index: 20;
        }
        
        /* A aba do envelope que se move */
        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: top;
            transition: transform 0.8s ease-in-out;
            z-index: 30;
        }

        /* Base do envelope (parte estática) */
        .envelope-base {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Estado "aberto": a aba gira e a carta desliza para fora */
        .card-container.is-open .envelope-flap {
            transform: rotateX(180deg);
        }

        .card-container.is-open .envelope-letter {
            transform: translateY(-100px) translateX(-50%);
            opacity: 1;
        }

        /* Container de corações de fundo */
        .hearts-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        /* Animação de flutuação */
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, -20px); }
            100% { transform: translate(0, 0); }
        }

        /* Estilo para cada coração individual */
        .heart {
            position: absolute;
            opacity: 0.2; /* Transparência */
            transition: transform 0.5s ease-out; /* Transição para o movimento do mouse */
            animation: float 8s ease-in-out infinite; /* Aplica a animação de flutuação */
        }

        .heart-1 { top: 10%; left: 20%; width: 30px; animation-duration: 9s; }
        .heart-2 { top: 30%; left: 70%; width: 40px; animation-duration: 7s; }
        .heart-3 { top: 60%; left: 10%; width: 25px; animation-duration: 8s; }
        .heart-4 { top: 80%; left: 50%; width: 50px; animation-duration: 10s; }
        .heart-5 { top: 20%; left: 80%; width: 35px; animation-duration: 6s; }
        .heart-6 { top: 5%; left: 55%; width: 20px; animation-duration: 9.5s; }
        .heart-7 { top: 40%; left: 30%; width: 45px; animation-duration: 8.5s; }
        .heart-8 { top: 75%; left: 90%; width: 30px; animation-duration: 7.5s; }
        .heart-9 { top: 50%; left: 5%; width: 35px; animation-duration: 6.5s; }
        .heart-10 { top: 85%; left: 20%; width: 40px; animation-duration: 11s; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative">

            </svg>

            </svg>
        </div>
        <div class="heart heart-9">
            <svg viewBox="0 0 20 20" fill="currentColor" class="text-red-500">

                <path d="M10 3.22l-.76-.76C8.89 1.44 7.57 1 6 1 3.24 1 1 3.24 1 6c0 2.2 1.5 4.14 4.5 7.15L10 17.5l4.5-4.35C17.5 10.14 19 8.2 19 6c0-2.76-2.24-5-5-5-1.57 0-2.89.44-3.24.76L10 3.22z"></path>
            </svg>
        </div>
    </div>

    <main class="w-full max-w-sm mx-auto text-center z-10">
        <h1 class="text-3xl font-bold text-red-700 mb-8">Clique na Carta</h1>
        
        <div id="love-card" class="card-container mx-auto">
            <div class="envelope-wrapper">
                
                <!-- A base do envelope (não se move) -->
                <div class="envelope-base">
                    <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                        <path d="M2 10H30L16 23.5L2 10Z" fill="#B76E79"/>
                        <rect x="2" y="10" width="28" height="18" fill="#D7959D"/>
                        <path d="M30 10L16 23.5L30 10Z" fill="#C2878D"/>
                        <path d="M2 10L16 23.5L2 10Z" fill="#B76E79"/>
                        <path d="M16 23.5L30 10H2L16 23.5Z" fill="#D7959D"/>
                    </svg>
                </div>

                <!-- O papel da mensagem que aparece -->
                <div class="envelope-letter flex flex-col items-center justify-center bg-white text-red-800 rounded-lg p-3 shadow-md border border-gray-200">
                    <p class="font-bold text-sm leading-snug">"Obrigado por ser quem você é, por todo o esforço e por todo o seu jeito de ser comigo. Às vezes, sempre vamos passar por desentendimentos, mas conversando sempre conseguimos resolver. Amo a pessoa que você é, e quero passar o resto da minha vida com você. Te amo demais! S2"</p>
                    <svg class="w-8 h-8 text-red-500 mt-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 3.22l-.76-.76C8.89 1.44 7.57 1 6 1 3.24 1 1 3.24 1 6c0 2.2 1.5 4.14 4.5 7.15L10 17.5l4.5-4.35C17.5 10.14 19 8.2 19 6c0-2.76-2.24-5-5-5-1.57 0-2.89.44-3.24.76L10 3.22z"></path>
                    </svg>
                </div>

                <!-- A aba do envelope que se abre -->
                <div class="envelope-flap">
                    <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                        <path d="M16 19L28 7H4L16 19Z" fill="#A05252"/>
                        <path d="M16 19L28 7H4L16 19Z" fill="#D7959D"/>
                        <path d="M16 19L4 7V19H16Z" fill="#B76E79"/>
                        <path d="M16 19L28 7V19H16Z" fill="#C2878D"/>
                        <!-- Ícone de coração do link, com filtro de cor -->
                        <image x="12" y="10" width="8" height="8" href="https://upload.wikimedia.org/wikipedia/commons/f/f1/Heart_coraz%C3%B3n.svg" style="filter: sepia(100%) hue-rotate(320deg) saturate(200%);" />
                    </svg>
                </div>

            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardContainer = document.getElementById('love-card');
            
            cardContainer.addEventListener('click', () => {
                cardContainer.classList.toggle('is-open');
            });

            const hearts = document.querySelectorAll('.heart');
            const heartsBackground = document.querySelector('.hearts-background');

            heartsBackground.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const { innerWidth, innerHeight } = window;

                hearts.forEach((heart, index) => {
                    const mouseX = (clientX / innerWidth - 0.5) * 100;
                    const mouseY = (clientY / innerHeight - 0.5) * 100;

                    const offsetX = mouseX * 0.4 * (index + 1) / 5;
                    const offsetY = mouseY * 0.4 * (index + 1) / 5;

                    heart.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 0)`;
                });
            });

            heartsBackground.addEventListener('mouseleave', () => {
                hearts.forEach(heart => {
                    heart.style.transform = `translate3d(0, 0, 0)`;
                });
            });
        });
    </script>
</body>
</html>
